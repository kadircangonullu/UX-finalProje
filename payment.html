<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWings | Ödeme</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .payment-container {
        max-width: 420px;
        margin: 40px auto 32px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 80, 180, 0.08);
        padding: 32px 28px 24px 28px;
      }
      .payment-title {
        text-align: center;
        color: #003366;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 18px;
      }
      .payment-form label {
        display: block;
        margin-bottom: 6px;
        color: #003366;
        font-weight: 500;
        font-size: 1rem;
      }
      .payment-form input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1.5px solid #b3d8f7;
        margin-bottom: 18px;
        font-size: 1rem;
        background: #f7fbff;
        color: #222;
        transition: border 0.2s;
      }
      .payment-form input:focus {
        border: 1.5px solid #d80027;
        outline: none;
      }
      .payment-form .form-row {
        display: flex;
        gap: 12px;
      }
      .payment-form .form-row > div {
        flex: 1;
      }
      .payment-summary {
        background: linear-gradient(90deg, #e3f0ff 0%, #f7fbff 100%);
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 80, 180, 0.07);
        padding: 16px 18px;
        margin-bottom: 28px;
        color: #003366;
        font-size: 1.08rem;
        font-weight: 500;
        border: 1.5px solid #b3d8f7;
      }
      .payment-form .card-continue-btn {
        width: 100%;
        margin: 10px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <div class="payment-title">Ödeme Bilgileri</div>
      <div class="payment-summary">
        <span><strong>Uçuş:</strong> Çukurova → İstanbul</span><br />
        <span><strong>Tarih:</strong> 18 Ağustos</span><br />
        <span><strong>Yolcu:</strong> 1 Yetişkin</span><br />
        <span><strong>Tutar:</strong> 3.284,82 TL</span>
      </div>
      <form
        class="payment-form"
        action="success.html"
        method="get"
        autocomplete="on"
      >
        <label for="cardname">Kart Üzerindeki İsim</label>
        <input
          type="text"
          id="cardname"
          name="cardname"
          required
          placeholder="Ad Soyad"
        />

        <label for="cardnumber">Kart Numarası</label>
        <input
          type="text"
          id="cardnumber"
          name="cardnumber"
          required
          maxlength="16"
          pattern="[0-9]{16}"
          placeholder="0000000000000000"
        />

        <div class="form-row">
          <div>
            <label for="expdate">Son Kullanma Tarihi</label>
            <input
              type="text"
              id="expdate"
              name="expdate"
              required
              maxlength="5"
              pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
              placeholder="AA/YY"
            />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              required
              maxlength="4"
              pattern="[0-9]{3,4}"
              placeholder="123"
            />
          </div>
        </div>

        <label for="billmail">Fatura E-posta</label>
        <input
          type="email"
          id="billmail"
          name="billmail"
          required
          placeholder="fatura@mail.com"
        />

        <button type="submit" class="card-continue-btn">Ödemeyi Tamamla</button>
      </form>
    </div>
  </body>
</html>
