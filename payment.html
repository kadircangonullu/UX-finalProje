<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWings | Ödeme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="booking-steps">
      <div class="logo-area">
        <div class="logo">✈️ SkyWings</div>
      </div>
      <div class="step"><span class="icon">✈️</span> Uçuş seçimi</div>
      <div class="step"><span class="icon">👤</span> Yolcu bilgileri</div>
      <div class="step"><span class="icon">🎟️</span> Ek hizmetler</div>
      <div class="step active"><span class="icon">💳</span> Ödeme</div>
    </header>
    <div class="payment-container">
      <div class="payment-title">Ödeme Bilgileri</div>
      <div class="payment-summary">
        <span><strong>Uçuş:</strong> Çukurova → İstanbul</span><br />
        <span><strong>Tarih:</strong> 18 Ağustos</span><br />
        <span><strong>Yolcu:</strong> 1 Yetişkin</span><br />
        <span><strong>Tutar:</strong> 3.284,82 TL</span>
      </div>
      <form
        class="payment-form"
        action="success.html"
        method="get"
        autocomplete="on"
      >
        <label for="cardname">Kart Üzerindeki İsim</label>
        <input
          type="text"
          id="cardname"
          name="cardname"
          required
          placeholder="Ad Soyad"
        />

        <label for="cardnumber">Kart Numarası</label>
        <input
          type="text"
          id="cardnumber"
          name="cardnumber"
          required
          maxlength="16"
          pattern="[0-9]{16}"
          placeholder="0000000000000000"
        />

        <div class="form-row">
          <div>
            <label for="expdate">Son Kullanma Tarihi</label>
            <input
              type="text"
              id="expdate"
              name="expdate"
              required
              maxlength="5"
              pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
              placeholder="AA/YY"
            />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              required
              maxlength="4"
              pattern="[0-9]{3,4}"
              placeholder="123"
            />
          </div>
        </div>

        <label for="billmail">Fatura E-posta</label>
        <input
          type="email"
          id="billmail"
          name="billmail"
          required
          placeholder="fatura@mail.com"
        />

        <button type="submit" class="card-continue-btn">Ödemeyi Tamamla</button>
      </form>
    </div>
  </body>
</html>
