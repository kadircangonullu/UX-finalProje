<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWings | Başarılı Ödeme</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .success-container {
        max-width: 420px;
        margin: 60px auto 32px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 80, 180, 0.08);
        padding: 40px 28px 32px 28px;
        text-align: center;
      }
      .success-icon {
        font-size: 3.5rem;
        color: #4fc3f7;
        margin-bottom: 18px;
        display: inline-block;
        background: linear-gradient(90deg, #e3f0ff 0%, #f7fbff 100%);
        border-radius: 50%;
        padding: 18px 22px;
        box-shadow: 0 2px 8px rgba(0, 80, 180, 0.07);
      }
      .success-title {
        color: #003366;
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 12px;
      }
      .success-desc {
        color: #333;
        font-size: 1.05rem;
        margin-bottom: 28px;
      }
      .success-btn {
        background: linear-gradient(90deg, #d80027 0%, #ff5e62 100%);
        color: #fff;
        border: none;
        padding: 12px 36px;
        border-radius: 22px;
        font-size: 1.08rem;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(216, 0, 39, 0.1);
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        letter-spacing: 0.5px;
      }
      .success-btn:hover {
        background: linear-gradient(90deg, #a8001d 0%, #ff5e62 100%);
        box-shadow: 0 4px 16px rgba(216, 0, 39, 0.18);
        transform: translateY(-2px) scale(1.03);
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">✔️</div>
      <div class="success-title">Ödemeniz başarıyla tamamlandı!</div>
      <div class="success-desc">
        Bilet bilgileriniz e-posta adresinize gönderildi. SkyWings'i tercih
        ettiğiniz için teşekkürler!
      </div>
      <a href="index.html" class="success-btn">Ana Sayfaya Dön</a>
    </div>
  </body>
</html>
