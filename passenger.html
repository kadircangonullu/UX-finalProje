<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWings | Passenger Information</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="booking-steps">
      <div class="logo-area">
        <a href="index.html" class="logo">‚úàÔ∏è SkyWings</a>
      </div>
      <div class="step"><span class="icon">‚úàÔ∏è</span> Flight Selection</div>
      <div class="step active">
        <span class="icon">üë§</span> Passenger Information
      </div>
      <div class="step"><span class="icon">üéüÔ∏è</span> Extra Services</div>
      <div class="step"><span class="icon">üí≥</span> Payment</div>
    </header>
    <div class="passenger-container">
      <div class="passenger-title">Passenger Information</div>
      <div class="passenger-summary">
        <span><strong>Flight:</strong> Cukurova ‚Üí Istanbul</span><br />
        <span><strong>Date:</strong> August 18</span><br />
        <span><strong>Passenger:</strong> 1 Adult</span>
      </div>
      <form
        class="passenger-form"
        action="add-services.html"
        method="get"
        autocomplete="on"
      >
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          placeholder="Your Name and Surname"
        />

        <div class="form-row">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@mail.com"
            />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="5xx xxx xx xx"
              pattern="[0-9]{10}"
              maxlength="10"
            />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>
          <div>
            <label for="nationality">Nationality</label>
            <select id="nationality" name="nationality" required>
              <option value="">Select</option>
              <option value="TC">Turkey</option>
              <option value="DE">Germany</option>
              <option value="FR">France</option>
              <option value="GB">England</option>
              <option value="US">USA</option>
              <option value="RU">Russia</option>
              <option value="AZ">Azerbaijan</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="idno">ID/Passport Number</label>
            <input
              type="text"
              id="idno"
              name="idno"
              required
              placeholder="ID Number or Passport Number"
              maxlength="11"
              pattern="[0-9]{11}"
            />
          </div>
          <div>
            <label>Gender</label>
            <div class="gender-group">
              <label
                ><input type="radio" name="gender" value="male" required />
                Male</label
              >
              <label
                ><input type="radio" name="gender" value="female" required />
                Female</label
              >
              <label
                ><input type="radio" name="gender" value="other" required />
                Other</label
              >
            </div>
          </div>
        </div>

        <button type="submit" class="card-continue-btn">Continue</button>
      </form>
    </div>
  </body>
</html>
